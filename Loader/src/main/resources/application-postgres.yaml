spring:
  main:
    banner-mode: off
  profiles:
    active: develop
  datasource:
    url: jdbc:postgresql://localhost:5432/dev
    username: developer
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  aop:
    proxy-target-class: true